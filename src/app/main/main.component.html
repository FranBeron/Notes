<div class="content">
  <div class="col-md-2 col-sm-2 col-lg-1  col-xl-1 sidebar">
    <app-sidebar (colorSelected)="onColorSelected($event)"></app-sidebar>
  </div>
  <div class="flex-wrap col-md-10 col-sm-10 col-lg-11 col-xl-11">

    <nav class="navbar navbar-light bg-light">
      <div class="user-container">
        <button (click)="toggleMenu()" type="button" class="btn-user">
          <img class="user-picture" [src]="userPic || 'assets/default-user-image.png'" />
        </button>
        <div class="user-info" [ngClass]="{'active': showMenu}">
          <a href="#">Profile</a>
          <hr />
          <a href="#" (click)="logOut()">Log Out</a>
        </div>
      </div>
      
    </nav>
    
    <div class="col-md-12">
      <app-notes [notes]="notes" (deleteNote)="onDeleteNote($event)"></app-notes>
    </div>
  </div>

</div>
